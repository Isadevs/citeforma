<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Aldeias Históricas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
       
    </style>
</head>
<body>
    <header>
        <!-- Barra de navegação com Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./home.html">
                <img src="./castle.svg" alt="Home" class="home-icon" width="30px">
                Aldeias Históricas
            </a>
            
            <!-- Botão do colapso para mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="aldeiasDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Aldeias Históricas
                        </a>
                        
                        <div class="dropdown-menu" aria-labelledby="aldeiasDropdown">
                            <a class="dropdown-item" href="./linhares.html">Linhares da Beira</a>
                            <a class="dropdown-item" href="./marialva.html">Marialva</a>
                            <a class="dropdown-item" href="./monsanto.html">Monsanto</a>
                            <a class="dropdown-item" href="./casteloRodrigo.html">Castelo Rodrigo</a>
                            <a class="dropdown-item" href="./almeida.html">Almeida</a>
                        </div>
                    </li>
                </ul>

                <!-- Links de autenticação à direita -->
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="./registro.html">Registro</a>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>
    
    <main>
        <div class="container">
            <br>
            <br>
            <h2 style="text-align: center;">Aldeias Históricas</h2>
            <br>
            <!-- Slideshow (Carousel) -->
            <div id="aldeiasCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="pagina-linhares.html">
                            <img src="./imagens/linhares da beira/linhares1.jpg" class="d-block w-100" alt="Linhares da Beira">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="pagina-marialva.html">
                            <img src="./imagens/marialva/marialva1.jpg" class="d-block w-100" alt="Marialva">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="pagina-monsanto.html">
                            <img src="./imagens/monsanto/monsanto1.jpg" class="d-block w-100" alt="Monsanto">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="pagina-castelo-rodrigo.html">
                            <img src="./imagens/castelo rodrigo/castelo_rodrigo1.jpg" class="d-block w-100" alt="Castelo Rodrigo">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="pagina-almeida.html">
                            <img src="./imagens/almeida/almeida1.jpg" class="d-block w-100" alt="Almeida">
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#aldeiasCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#aldeiasCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
    
            <!-- Vídeo promocional -->
            <h2 class="mt-5">Vídeo Promocional</h2>
            <br>
            <br>
            <div class="ratio ratio-16x9;">
                <iframe src="https://www.youtube.com/embed/kP2OtQrVm1o" title="Vídeo Promocional das Aldeias Históricas" allowfullscreen class="correcao-video w-100"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div style="text-align: center;">
            <p>@Isabella Muniz</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery completo -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Função para quando o botão "Entrar" for pressionado
        document.getElementById('loginButton').addEventListener('click', function () {
            alert('Login realizado com sucesso!');
            $('#loginModal').modal('hide');
        });
    </script>
</body>
</html>
