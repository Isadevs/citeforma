<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de e-mail:</title>
</head>
<body>
    <h1>fetch - validar e-mail</h1>
    Email: <input type="text" name="Nome" size="40" id="email"/>
    <br>
    <br>
    <button id="validar" onclick="Validar()">Validar email</button>
    <br>
    <br>
    <span id="temporario">temporario</span>

    <script>
    function Validar()
    {
        let email = document.getElementById('email').value;
        let url = 'https://disposable.debounce.io/?email=' + email;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.disposable === 'true') {
                    document.getElementById('temporario').innerHTML = 'Sim';
                } else {
                    document.getElementById('temporario').innerHTML = 'Não';
                }
            })
            .catch(error => console.error(error));
    }
    </script>
</body>
</html>
