<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
    <style>
        *{
            margin-top: 30px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    
    <h1>Circunferência</h1>

    <form action="" method="get" style="width: 500px;">
        Raio:<input type="number" id="raio" placeholder="valor 1" required>
        <hr>
        <br>
        Perímetro: <span id="perimetro"></span>
        <hr>
        <br>
        <br>
        Área: <span id="area"></span> 
        <hr>
        <br>
        <br>
        <input type="button" value="Calcular" onclick="Circunferencia()">
    </form>

    <script>
        function Circunferencia()
        {
            let pi = 3.14, perimetro;
            raio = parseFloat(document.getElementById('raio').value);
            perimetro = (Math.PI*2*raio).toFixed(2);
            area = (Math.PI*raio**2).toFixed(2);

            document.getElementById('perimetro').innerHTML = perimetro;
            document.getElementById('area').innerHTML = area;
        }
    </script>

</body>
</html>
