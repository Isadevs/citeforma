<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Temperatura</title>
</head>
<body style="text-align: center;">
    
    <form action="">

        <h1>Conversor de FÂº</h1>

        Temperatura Celsius: <input type="number" id="temperatura">
        <br>
        <br>
        <hr style="width: 350px;">
        <br>
        <input type="button" value="Converter" onclick="Conversor()">
        <br>
        <br>
        <hr style="width: 350px;">
        Temperatura em Fahrenheit: <span id="Fahrenheit"></span>
    </form>

    <script>
        function Conversor()
        {
            temperatura = 0, f= 0;

            temperatura = parseFloat(document.getElementById('temperatura').value);

            f = temperatura * (9/5) + 32;

            document.getElementById('Fahrenheit').innerText = f.toFixed(2);
        }
    </script>
</body>
</html>
