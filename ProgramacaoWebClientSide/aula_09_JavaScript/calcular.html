<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <h1>Operações Aritméticas</h1>

   <form action="">Valor 1 <input type="number" name="Valor 1" placeholder="Valor 1" id="n1"></form>
   <br>
   <form action="">Valor 2 <input type="number" name="Valor 2" placeholder="Valor 2" id="n2"></form>

   <hr>
   <input type="button" value="somar" onclick="somar()">
   <input type="button" value="subtrair" onclick="subtrair()">
   <input type="button" value="dividir" onclick="dividir()">
   <input type="button" value="multiplicar" onclick="multiplicar()">

   <hr>
   o Resultado é: <span></span>
   
   <script>
        let n1 = document.querySelector('#n1')
        let n2 = document.querySelector('#n2')
        let resultado = document.querySelector('span')

        function somar()
        {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }

        function dividir()
        {
            resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value)
        }

        function subtrair()
        {
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

        function multiplicar()
        {
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }
    </script>

</body>
</html>
