<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 10 Posições</title>
</head>
<body>

    <h1 style="">Exercício Sobre Arrays: </h1>
    <span id="valores"></span>
    <br>
    <span id="soma"></span>
    <br>
    <span id="media"></span>
    <br>
    <span id="minMax"></span>
    <span id="situacao"></span>
    
    <script>
       let valores = [];
       let soma = 0; // Inicializar a soma com 0

       for(let i = 0; i < 10; i++)
       {
            let n = parseInt(window.prompt('Digite a ' + (i + 1) + 'a nota: '));
            valores.push(n);
       }

       document.getElementById('valores').innerText = valores.join(' | ');

       // Calcular a soma das avaliações:
       for(let i = 0; i < valores.length; i++)
       {
            soma += valores[i]; // Soma os valores corretamente
       }

       document.getElementById('soma').innerText = "Soma: " + soma;
    </script>
    
</body>
</html>
