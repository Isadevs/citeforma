<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
    <style>
        *{
            margin-top: 30px;
            margin-left: 100px;
        }
    </style>
</head>
<body style="text-align: center;">
    
    <h1>Triângulo</h1>

    <form action="" method="get" style="width: 500px;">
        Lado 1: <input type="number" id = "lado1"placeholder="valor 1" required>
        <hr>
        Lado 2: <input type="number" id = "lado2"placeholder="valor 2" required>
        <hr>
        Lado 3: <input type="number" id = "lado3"placeholder="valor 3" required>
        <hr>
        <br>
        <br>
        Perímetro do Triângulo: <span id="perimetro"></span>
        <hr>
        <br>
        <br>
        Área do Triângulo: <span id="area"></span> 
        <hr>
        <br>
        <br>
        <input type="button" value="Calcular" onclick="triangulo()">
    </form>

    <script>
        function triangulo()
        {
            let n1=0, n2=0, n3=0, s=0, perimetro=0, area=0;
            
            n1 = parseFloat(document.getElementById('lado1').value);

            n2 = parseFloat(document.getElementById('lado2').value);

            n3 = parseFloat(document.getElementById('lado3').value);

            perimetro = n1 + n2 + n3;

            s = perimetro / 2
            area = (Math.sqrt(s * (s - n1) * (s - n2) * (s - n3))).toFixed(2);

            document.getElementById('perimetro').innerHTML = perimetro;
            document.getElementById('area').innerHTML = area;
        }
    </script>

</body>
</html>
