<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Utilizadores</title>
</head>
<body>
    <h1>Fetch Utilizadores: </h1>
    <table id="tabela" border="1">
        <thead>
            <tr>
                <th style="width:50px;" id="id">ID</th>
                <th style="width:250px;" id="name">Name</th>
                <th style="width:350px;" id="email">Email</th>
                <th style="width:200px;" id="city">City</th>
            </tr>
        </thead>

        <tbody id="utilizadores">
        </tbody>
    </table>

    <script>
        let table = document.getElementById("tabela");

        let url = 'https://dummyapi.online/api/users';

        fetch(url)
            .then(response =>
                //converte resposta para Json
            response.json()).then(data =>
                {
                    const dados = Array.from(data);

                    for(let i = 0; i < dados.length; i++)
                    {
                        let table = document.getElementById("utilizadores")

                        let row = table.insertRow(-1);

                        let cell1 = row.insertCell(0);
                        let cell2 = row.insertCell(1);
                        let cell3 = row.insertCell(2);
                        let cell4 = row.insertCell(3);

                        cell1.innerHTML = dados[i].id;
                        cell2.innerHTML = dados[i].name;
                        cell3.innerHTML = dados[i].email;
                        cell4.innerHTML = dados[i].address.city;
                    }
                })
                .catch(error => console.log(error));

    </script>
    
</body>
</html>
