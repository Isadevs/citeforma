<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço IVA</title>
</head>
<body style="text-align: center;">
    <h1>Calcular Preço + IVA</h1>

    <form action="" method="get">

    Valor Base: <input type="number" name="" id="valor_base" required>
    <br>
    <br>
    <hr style="width: 300px;">
    IVA
    <input type="radio" name="iva" value="6">6%
    <input type="radio" name="iva" value="13">13%
    <input type="radio" name="iva" value="23">23%
    <hr style="width: 300px;">
    <br>
    <input type="button" value="Calcular" onclick="calculoIVA()">
    <br>
    <br>
    <hr style="width: 300px;">
    <br>
    </form>
    <span id="valor_iva"></span>

    <script>
        function calculoIVA()
        {
            let iva, per, valor;

            preco = parseFloat(document.getElementById('valor_base').value);

            per = document.querySelector('input[name="iva"]:checked').value;
            
            switch(per)
            {
                case '6':
                valor = (preco * (0.06)) + preco;
                break;

                case '13':
                valor = (preco * (0.13)) + preco;
                break;

                case '23':
                valor = (preco * (0.23)) + preco;
                break;
            }

            document.getElementById('valor_iva').innerHTML = valor;
        }
    </script>
</body>
</html>
